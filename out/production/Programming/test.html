<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<body onload="showSuggestions()">
<div class=" form-group row">
<ul id="result">
</ul>
</div>
<input type="submit">
<script>
    function showSuggestions() {
        var decisions = [ 'A','B','C','D'];
        var usernames = [
            'free','associative','comp'
        ];

        var result = $('#result');
        result.html('');
        for( var j=0;j<decisions.length;j++)
        {
            result.append('<div> <label> ' + decisions[j] + '</label><div>');
            for (var i = 0; i < usernames.length; i++)
            {
                result.append('<div class="form-check form-check-inline"> ' +
                    '<input class="form-check-input" type="radio" value="' + usernames[i] + '" id="' + decisions[j] + '" /> ' +
                   '<label class="form-check-label" for="' + decisions[j] + '" > ' + usernames[i] + '</div>');
            }
            result.append('</div>');
        }
    }


</script>
</body>

</html>
